<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">

      <!-- 👇 MENSAJE DE BIENVENIDA ENFOCADO EN FONOAUDIOLOGÍA -->
      <app-chat-message
        text="⚖️ **¡Hola! Soy tu asistente de decisiones en fonoaudiología.**

¿Tienes dudas sobre qué técnica, ejercicio o tratamiento elegir? Te ayudaré a analizar los **pros y contras** de diferentes opciones terapéuticas.

**📝 Ejemplos de lo que puedes comparar:**
- *Ejercicios de soplo vs ejercicios de praxias*
- *Terapia presencial vs terapia online*
- *Usar espejo en ejercicios vs sin espejo*
- *Practicar 10 minutos diarios vs 30 minutos 3 veces por semana*

**🎯 Lo que haré:**
- ✅ Listar ventajas (pros) de cada opción
- ❌ Listar desventajas (contras) de cada opción
- 💡 Darte un análisis profesional
- 🔍 Ayudarte a decidir qué es mejor para tu caso

**⚠️ Nota:** Solo puedo analizar temas relacionados con fonoaudiología y terapia del lenguaje.

¡Escribe qué opciones terapéuticas quieres comparar! 🚀"
      />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-chat-message [text]="message.text"/>
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box
    placeholder="Escribe opciones de fonoaudiología que quieres comparar..."
    (onMessage)="handleMessage($event)"
  />

</div>
