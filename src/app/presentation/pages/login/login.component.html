<div class="login-wrapper">
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  
  <!-- Título de bienvenida -->
  <h1 class="titulo-bienvenida">¡BIENVENIDOS CHICOS/AS!</h1>
  
  <div class="login-box">
    <!-- Formulario con binding corregido -->
    <form (ngSubmit)="ingresar()" #loginForm="ngForm">
      <div class="input-group">
        <input 
          type="text"
          placeholder="Tu nombre de usuario"
          [(ngModel)]="username"
          name="username"
          required
          [disabled]="isLoading"
        />
        <div class="input-icon">👤</div>
      </div>
      
      <div class="input-group">
        <input 
          type="password"
          placeholder="Tu contraseña secreta"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="isLoading"
        />
        <div class="input-icon">🔒</div>
      </div>
      
      <!-- Mostrar mensaje de error si existe -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Mostrar mensaje de éxito si existe -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Botón principal con loading -->
      <button 
        type="submit"
        [disabled]="isLoading || !loginForm.valid"
        class="login-button"
      >
        <span *ngIf="!isLoading">¡Vamos a practicar! 🚀</span>
        <span *ngIf="isLoading">Cargando... ⏳</span>
      </button>
      
      <!-- 🆕 BOTÓN OLVIDÉ MI CONTRASEÑA -->
      <button 
        type="button"
        (click)="irARecuperarContrasena()"
        class="forgot-password-button"
        [disabled]="isLoading"
      >
         ¿Olvidaste tu contraseña? 🔑
      </button>
    </form>
    
    <p class="help-text">
      Si tienes problemas para ingresar, <br>
      ¡Pedí ayuda a tu fonoaudióloga! 👩‍⚕️
    </p>
  </div>
</div>
