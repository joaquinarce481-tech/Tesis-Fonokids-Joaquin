<div class="login-wrapper">
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  
  <!-- Título de bienvenida -->
  <h1 class="titulo-bienvenida">¿OLVIDASTE TU CONTRASEÑA?</h1>
  
  <div class="login-box">
    <!-- Mascota -->
    <div class="mascot">🔑</div>
    
    <p class="subtitle">
      No te preocupes, te ayudamos a recuperarla. 
      Ingresa tu email y te enviaremos un código especial.
    </p>
    
    <!-- Formulario -->
    <form (ngSubmit)="enviarCodigo()" #forgotForm="ngForm">
      <div class="input-group">
        <input 
          type="email"
          placeholder="Tu email"
          [(ngModel)]="email"
          name="email"
          required
          email
          [disabled]="isLoading"
        />
        <div class="input-icon">📧</div>
      </div>
      
      <!-- Mostrar mensaje de error si existe -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Mostrar mensaje de éxito si existe -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Botón enviar código -->
      <button 
        type="submit"
        [disabled]="isLoading || !forgotForm.valid"
        class="login-button"
      >
        <span *ngIf="!isLoading">📤 Enviar código</span>
        <span *ngIf="isLoading">Enviando... ⏳</span>
      </button>
      
      <!-- Botón volver al login -->
      <button 
        type="button"
        (click)="volverAlLogin()"
        class="back-button"
        [disabled]="isLoading"
      >
        ← Volver al login
      </button>
    </form>
    
    <p class="help-text">
      Revisa tu bandeja de entrada y también la carpeta de spam. 
      El código expira en 10 minutos.
    </p>
  </div>
</div>
