<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">

      <!-- 👇 MENSAJE DE BIENVENIDA MEJORADO -->
      <app-chat-message
        text="🌍 **¡Hola! Soy tu traductor multilingüe.**

Escribe cualquier texto y lo traduciré al idioma que elijas.

**🎯 Cómo funciona:**
1. Selecciona el idioma de destino
2. Escribe el texto que quieres traducir
3. Presiona Enviar

¡Traduce cualquier cosa de forma rápida y precisa! 🚀"
      />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-chat-message [text]="message.text"/>
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box-select
    [options]="languages()"
    placeholder="Escribe aquí lo que quieres traducir..."
    (onMessage)="handleMessageWithSelect($event)"
  />

</div>
