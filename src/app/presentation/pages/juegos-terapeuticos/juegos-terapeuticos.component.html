<!-- juegos-terapeuticos.component.html -->

<div class="juegos-container">
  <div class="secciones-menu">
  
  <!-- Botón volver al menú principal -->
  <button class="btn-volver-menu-principal" (click)="volverAlDashboard()">
    <span class="arrow">←</span>
    Volver al Menú Principal
  </button>

  <!-- Header con estilo igual a Ejercicios de Fonoaudiología -->
  <div class="header-secciones">
    <h2>JUEGOS TERAPÉUTICOS</h2>
    <p class="subtitulo">Selecciona un juego para comenzar a practicar</p>
  </div>

  <!-- Grid unificado de TODOS los juegos -->
  <div class="juegos-grid-unificado">
    <div 
      *ngFor="let juego of juegos"
      class="juego-card-modern"
      [ngClass]="'card-' + juego.color"
      (click)="jugarJuego(juego); $event.stopPropagation()">
      
      <!-- Imagen del juego -->
      <div class="juego-imagen-container">
        <div class="juego-imagen" [style.background-image]="'url(assets/images/' + juego.imagen + ')'">
          <div class="imagen-overlay"></div>
        </div>
      </div>
      
      <!-- Contenido del juego -->
      <div class="juego-contenido-modern">
        <h3 class="juego-nombre">{{ juego.nombre }}</h3>
        <p class="juego-descripcion-text">{{ juego.descripcion }}</p>
        
        <!-- Footer con info y botón -->
        <div class="juego-footer-modern">
          <div class="juego-meta">
            <span class="juego-dificultad-badge" [ngClass]="getDificultadColor(juego.dificultad)">
              {{ getDificultadTexto(juego.dificultad) }}
            </span>
            <span class="juego-duracion">
              ⏰ {{ getDuracion(juego.dificultad) }}
            </span>
          </div>
          
          <button class="btn-jugar-modern" [ngClass]="'btn-gradient-' + juego.color" (click)="jugarJuego(juego); $event.stopPropagation()">
            <span class="play-icon-modern">▶</span>
            <span class="btn-text">Jugar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
