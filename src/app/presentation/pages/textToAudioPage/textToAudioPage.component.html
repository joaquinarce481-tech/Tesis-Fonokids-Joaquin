<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message
        text="✨ **¡Hola! Soy tu asistente de pronunciación.**

Escribe cualquier palabra o frase que quieras practicar y te ayudaré a pronunciarla correctamente.

**Ejemplos:**
- Una palabra: *perro*
- Un sonido: *rrrrr*
- Una frase: *la casa es grande*

¡Vamos a practicar juntos!"
      />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-chat-message
            [text]="message.text"
            [audioUrl]="message.audioUrl"
            [emojis]="message.emojis"
            [decorativeText]="message.decorativeText"
          />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }

    </div>
  </div>

  <!-- MessageBox SIN selector de voz -->
  <app-text-message-box
    placeholder="Escribe la palabra o frase que quieres practicar..."
    (onMessage)="handleMessage($event)"
  />

</div>
